<!DOCTYPE html>
<html>
<head>
    <title>Amazon Sign In</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <img src="https://d1.awsstatic.com/logos/amazon-logo-dark.9e7c8b1b67e2b1ae965b4e4a8ee4f0ee718510ec.png" alt="Amazon Logo">
    <form>
        <h2>Sign-In</h2>
        <label for="email">Email or mobile phone number</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password"><br>
        <input type="submit" value="Sign-In" id="submit-button"><br>
        <span class="checkbox">
				<input type="checkbox" id="remember-me" name="remember-me">
				<label for="remember-me">Remember Me</label>
			</span>
        <span class="forgot-password">
				<a href="#">Forgot Password?</a>
			</span>
        <div class="divider">
            <span>New to Amazon?</span>
        </div>
        <input type="button" value="Create your Amazon account" id="create-account-button">
    </form>
</div>
</body>
</html>
