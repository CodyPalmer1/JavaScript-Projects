<!DOCTYPE html>
<html>
<head>
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Budget Tracker</h1>
</header>
<main>
    <section id="income-section">
        <h2>Income</h2>
        <form id="income-form">
            <label for="income-description">Description:</label>
            <input type="text" id="income-description">
            <label for="income-amount">Amount:</label>
            <input type="number" id="income-amount">
            <button type="submit">Add Income</button>
        </form>
        <table id="income-table">
            <thead>
            <tr>
                <th>Description</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
    <section id="expense-section">
        <h2>Expenses</h2>
        <form id="expense-form">
            <label for="expense-description">Description:</label>
            <input type="text" id="expense-description">
            <label for="expense-amount">Amount:</label>
            <input type="number" id="expense-amount">
            <button type="submit">Add Expense</button>
        </form>
        <table id="expense-table">
            <thead>
            <tr>
                <th>Description</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
    <section id="balance-section">
        <h2>Balance</h2>
        <p id="balance-amount">$0.00</p>
    </section>
</main>
<script src="budgetjs.js"></script>
</body>
</html>
