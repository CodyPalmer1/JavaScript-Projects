<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Special+Elite&display=swap"
          rel="stylesheet">
</head>

<body>

<script src="index.js"></script>
<header>
    <img src="">
</header>

<main>
    <form>
        <label for="username">Username</label>
        <input type="text"
               id="username"
               name="username"
               placeholder="Username"
               required>

        <label for="userEmail">User's Email</label>
        <input type="email"
               id="userEmail"
               name="userEmail"
               placeholder="User's Email"
               required>

        <label for="userPass">User's Password</label>
        <input type="password"
               id="userPass"
               name="userPass"
               placeholder="User's Password"
               required>

        <button type="submit">Submit</button>
    </form>
</main>

<script src="index.js"></script>

</body>
</html>
